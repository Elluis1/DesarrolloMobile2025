services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092  # ðŸ”¹ cambiar de 127.0.0.1 a kafka
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    volumes:
      - ./backend:/app
    working_dir: /app
    environment:
      KAFKA_BROKER: kafka:9092  # ðŸ”¹ el backend se conecta usando el nombre del servicio
    depends_on:
      - kafka
    ports:
      - "3000:3000"
    networks:
      - app-network
  
  ws-gateway:
    build: ./backend
    container_name: ws-gateway
    command: node src/gateway.js
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - kafka

networks:
  app-network:
    driver: bridge
